    <div class="container">
      
        <form class="mb-3">
            <div class="row justify-content-between">
              <!-- <button type="button" class="btn-close m-3" onclick="history.back()" aria-label="Close"></button> -->
              <div class=" m-3 col-2 float-start ">
                <span class="material-symbols-outlined" style="cursor: pointer;">
                  <a href="/index.html" class="text-decoration-none link-dark">
                arrow_back_ios

                <!-- <label for="login" class="form-label">Título</label> -->
                <input type="text" class="form-control text-center mt-4 fs-3 border-bottom border border-0" id="titulo" name="title" placeholder="Insira um título"/>
            </div>
            <div class="my-4">
              <label for="image" class="form-label">Adicione uma imagem (opcional)</label>
              <input type="file" class="form-control" id="image" name="image" />
            </div>
            <div class="form-floating">
                <textarea class="form-control message my-3" name="message" id="floatingTextarea2" style="height: 100vh"></textarea>
                <label for="floatingTextarea2">Escreva o que sentir vontade...</label>
            </div>
            
            
        </form>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script type="module">
      import Auth from './js/auth.js';

      window.signout = Auth.signout;      

      const c = console;

      const form = document.querySelector('form');

      form.onsubmit = async (event) => {
        event.preventDefault();

        const note = new FormData(form);

        const newNote = await createNote(note); 

        alert('Nota salva com sucesso!');
      };

      async function createNote(note) {
        const url = '/notes';

        const config = {
          method: 'post',
          body: note,
          headers: {
            Authorization: `Bearer ${Auth.getToken()}`,
          },
        };        

        const newNote = await (await fetch(url, config)).json();

        return newNote;
      
      }
    </script>
